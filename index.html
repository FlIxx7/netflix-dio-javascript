<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NetflixClone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do
                    Emmy e do Globo de Ouro.
                    Assista agora a nova temporada de House of Cards que está imperdivel.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" class="box-filme">
            </div>
        </div>
    </div>
</body>

<script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
    integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous">
</script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>

</html>
